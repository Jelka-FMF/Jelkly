<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simulator</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/blb/semantic.css" />
        <link rel="stylesheet" href="/sim/sim.css" />
    </head>

    <body>
        <div class="simulation-toolbar">
            <div class="ui tiny buttons">
                <button class="ui button" id="simulation-mode-2d" tabindex="0">2D</button>
                <button class="ui button" id="simulation-mode-3d" tabindex="0">3D</button>
            </div>
        </div>

        <div class="simulation-container">
            <canvas class="simulation-canvas" id="simulation-canvas"></canvas>
        </div>

        <div class="simulation-controls">
            <div id="joystick" class="joystick">
                <div id="joystick-knob" class="joystick-knob"></div>
            </div>
        </div>

        <script src="/cdn/pxtsim.js"></script>
        <script src="/sim/sim.js"></script>
    </body>
</html>
