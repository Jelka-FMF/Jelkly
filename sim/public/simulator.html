<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simulator</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/blb/semantic.css" />
        <link rel="stylesheet" href="/sim/sim.css" />
    </head>

    <body>
        <div class="simulation-toolbar">
            <div class="ui tiny buttons">
                <button class="ui button" id="simulation-mode-2d" tabindex="0">2D</button>
                <button class="ui button" id="simulation-mode-3d" tabindex="0">3D</button>
            </div>
        </div>

        <div class="simulation-container">
            <canvas class="simulation-canvas" id="simulation-canvas"></canvas>
        </div>

        <div class="simulation-controls">
            <div class="ui three column centered grid">
                <div id="joystick-column" class="column hidden">
                    <div>
                        <div id="joystick" class="joystick">
                            <div id="joystick-knob" class="joystick-knob"></div>
                        </div>
                    </div>
                </div>
                <div id="arrow-buttons-column" class="column middle aligned hidden">
                    <div class="keyboard-grid">
                        <div class="keyboard-row">
                            <button id="button-arrow-up" class="ui button keyboard-btn" type="button">▲&#xFE0E;</button>
                        </div>
                        <div class="keyboard-row">
                            <button id="button-arrow-left" class="ui button keyboard-btn" type="button">◀&#xFE0E;</button>
                            <button id="button-arrow-down" class="ui button keyboard-btn" type="button">▼&#xFE0E;</button>
                            <button id="button-arrow-right" class="ui button keyboard-btn" type="button">▶&#xFE0E;</button>
                        </div>
                    </div>
                </div>
                <div id="letter-buttons-column" class="column middle aligned hidden">
                    <div class="keyboard-grid">
                        <div class="keyboard-row">
                            <button id="button-letter-a" class="ui button keyboard-btn" type="button">A</button>
                            <button id="button-letter-b" class="ui button keyboard-btn" type="button">B</button>
                        </div>
                        <div class="keyboard-row">
                            <button id="button-letter-c" class="ui button keyboard-btn" type="button">C</button>
                            <button id="button-letter-d" class="ui button keyboard-btn" type="button">D</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/cdn/pxtsim.js"></script>
        <script src="/sim/sim.js"></script>
    </body>
</html>
